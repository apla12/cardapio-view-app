<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 2em;">
    <mat-card class="card">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Cadastro de Cardápio</mat-card-title>
            <mat-card-subtitle>Mensagem qualquer</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="form">

                <mat-form-field class="full-width">
                    <mat-label>Categoria</mat-label>
                    <input matInput id="categoria" formControlName="categoria" >
                    <mat-error *ngIf="form.get('categoria').hasError('required')">
                        Categoria é <strong>obrigatória</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <ngx-mat-file-input formControlName="file" placeholder="Arquivo" (change)="uploadFile($event)"
                        [accept]="'.pdf'">
                    </ngx-mat-file-input>
                    <mat-icon matSuffix>folder</mat-icon>
                </mat-form-field>
            </form>

            <qrcode [level]="1" [qrvalue]="'qrcode'"></qrcode>
        </mat-card-content>

        <mat-card-actions fxLayoutAlign="end end">
            <button mat-raised-button class="btn btn-info pull-right" (click)="save()">Enviar</button>
            <button mat-raised-button class="btn btn-info pull-right" routerLink="/login">Cancelar</button>
        </mat-card-actions>

    </mat-card>
</div>
